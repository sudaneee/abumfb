{% extends 'website/partials/base.html' %}
{% load static %}
{% block content %}


    <!-- Main Header-->
    {% include 'website/partials/header.html'%}
	
	
	<!-- START PAGE BANNER AND BREADCRUMBS -->
	<section id="page-banner">
		<div class="single-page-title-area overlay" data-background="{{breadcumb.image.url}}">
			<div class="auto-container">
				<div class="row">
					<div class="col-12 text-center">
						<div class="single-page-title">
							<h2>Photo Gallery</h2>
							<p></p>
						</div>
					</div>
				</div>
				<!-- end row-->
			</div>
		</div>
		<div class="single-page-title-area-bottom">
			<div class="auto-container">
				<div class="row">
					<div class="col-12 text-center">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
							<li class="breadcrumb-item active">Gallery</li>
						</ol>
					</div>
				</div>
				<!-- end row-->
			</div>
		</div>
	</section>
	<!-- END PAGE BANNER AND BREADCRUMBS -->
	
	<!-- START GALLERY SECTION -->
    <section id="gallery" class="section-padding pb-5">
        <div class="container">	 
			<div class="row">
				<!-- end col -->
				<div class="col-12">
					<div class="row">
						<div class="col-12">
							<div class="grid">
								{% for i in gallerys %}
								<div class="grid-item entry">
									<a href="{{i.image.url}}" data-title="{{i.title}}" class="venobox info vbox-item" data-gall="galma"><img class="img-fluid" src="{{i.image.url}}" alt=""></a>
								</div>
								{% endfor %}
							</div>
						</div>
					</div>

					<!-- end row -->
				</div>
				<!-- end col -->
			</div>
			<!-- end row -->
        </div>
        <!--- END CONTAINER -->
    </section>
    <!-- END GALLERY SECTION -->
	 
    <!--Main Footer-->
    {% include 'website/partials/footer.html' %}
	
{%endblock content%}
