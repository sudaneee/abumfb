<!DOCTYPE html>
<html>
<head>
    <title>Payment Not Completed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .box {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #6B1E1E;
        }
        p {
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            background: #0B3D2E;
            color: #fff;
            padding: 10px 18px;
            border-radius: 5px;
            text-decoration: none;
        }
        a:hover {
            background: #06281f;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Payment Not Completed</h2>
    <p>
        Your payment could not be completed at this time.
        <br>
        No money was deducted from your account.
    </p>

    <p><strong>Reference:</strong> {{ payment.reference }}</p>

    <a href="{% url 'payments:payment_page' %}">Try Again</a>
</div>

</body>
</html>
